    .container {

    .header {

        color: white;
        padding: 30px;
        text-align: center;

    }

    }

        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
    }
    .start-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2em;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 20px auto;
        font-weight: 600;
    }
    .start-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .start-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    .test-area {
        display: none;
        margin-top: 30px;
        text-align: center;
    }
    .progress-info {
        background: #fff3e0;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 1.2em;
    }
    .question-text {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 30px;
        line-height: 1.5;
        min-height: 80px;
    }
    .evaluation-result {
        background: #f1f8e9;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        border-left: 4px solid #4caf50;
        font-weight: 600;
        font-size: 1.2em;
    }
    .final-result {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        margin-top: 40px;
        display: none;
    }
    .final-score {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>

        </div>
        <div class="warning">
