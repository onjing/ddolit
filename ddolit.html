<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIST Algorithm Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .start-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .start-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .processing {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            color: #888;
            font-size: 0.9em;
        }
        
        .result {
            display: none;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .result-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .result-score {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .algorithm-steps {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
        }
        
        .algorithm-steps h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #555;
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 0.95em;
        }
        
        /* Tableau ÏûÑÎ≤†ÎìúÏö© Ïª¥Ìå©Ìä∏ Î™®Îìú */
        @media (max-height: 600px) {
            .container {
                padding: 25px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .algorithm-steps {
                padding: 15px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CIST Algorithm</h1>
        <p class="subtitle">Cognitive Assessment Test</p>
        
        <button class="start-button" onclick="startTest()" id="startBtn">
            Start Test
        </button>
        
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="status" id="status">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="result" id="result">
            <div class="result-title">Test Result</div>
            <div class="result-score" id="resultScore"></div>
        </div>
        
        <div class="algorithm-steps">
            <h3>üß† Algorithm Process</h3>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Audio Question Playback</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Voice Response Recording</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">NAVER CLOVA STT Processing</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-text">OpenAI GPT-4 Answer Evaluation</div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-text">Score Calculation & Result Output</div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        
        const statusMessages = [
            "Initializing test environment...",
            "Loading audio files...",
            "Processing Q1: Date questions...",
            "Processing Q2: Location awareness...",
            "Processing Q3: Memory sentence...",
            "Processing Q4: Number sequence...",
            "Processing Q5: Reverse word order...",
            "Processing Q6: Memory recall...",
            "Processing Q7: Category fluency...",
            "Analyzing responses with GPT-4...",
            "Calculating final score...",
            "Test completed!"
        ];

        async function startTest() {
            if (isRunning) return;
            
            isRunning = true;
            
            const startBtn = document.getElementById('startBtn');
            const processing = document.getElementById('processing');
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // UI ÏÉÅÌÉú Î≥ÄÍ≤Ω
            startBtn.disabled = true;
            startBtn.textContent = 'Running...';
            processing.style.display = 'block';
            result.style.display = 'none';
            
            // ÏïåÍ≥†Î¶¨Ï¶ò ÏãúÎÆ¨Î†àÏù¥ÏÖò
            for (let i = 0; i < statusMessages.length; i++) {
                const progress = ((i + 1) / statusMessages.length) * 100;
                
                status.textContent = statusMessages[i];
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
                
                // Í∞Å Îã®Í≥ÑÎ≥Ñ Ï≤òÎ¶¨ ÏãúÍ∞Ñ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                const delay = i === statusMessages.length - 1 ? 1000 : 
                             i < 2 ? 800 : 
                             i < 8 ? 1200 : 1500;
                
                await sleep(delay);
            }
            
            // ÏµúÏ¢Ö Í≤∞Í≥º ÏÉùÏÑ± (Python ÏΩîÎìúÏôÄ ÎèôÏùºÌïú Î°úÏßÅ)
            const correctCount = Math.floor(Math.random() * 8) + 3; // 3-10 Î≤îÏúÑ
            const totalCount = 10;
            const finalResult = `${correctCount} / ${totalCount}`;
            
            // Í≤∞Í≥º ÌëúÏãú
            document.getElementById('resultScore').textContent = `Result: ${finalResult}`;
            processing.style.display = 'none';
            result.style.display = 'block';
            
            // Î≤ÑÌäº Î≥µÏõê
            startBtn.disabled = false;
            startBtn.textContent = 'Start Test';
            isRunning = false;
            
            // Python ÏΩîÎìúÏôÄ ÎèôÏùºÌïú ÏΩòÏÜî Ï∂úÎ†•
            console.log(`\nResult: ${finalResult}`);
            
            // TableauÏóêÏÑú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎèÑÎ°ù Ï†ÑÏó≠ Î≥ÄÏàòÏóê Ï†ÄÏû•
            window.cistResult = {
                correct: correctCount,
                total: totalCount,
                result: finalResult
            };
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Tableau Ïó∞ÎèôÏùÑ ÏúÑÌïú Ìï®ÏàòÎì§
        window.getCISTResult = function() {
            return window.cistResult || null;
        };

        window.startCISTTest = function() {
            startTest();
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÏïåÎ¶º
        window.addEventListener('load', function() {
            console.log('CIST Algorithm Demo loaded successfully');
        });
    </script>
</body>
</html>
